  <main id="main">
    <section id="contact" class="pricing">
    <div class="container">

      <div class="section-titlepage">
        <h2>Book Now</h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="/home.html" method="GET" role="form">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject service" id="subject" placeholder="Subject Services" readonly/>
                <script>
                  document.getElementById('subject').value=localStorage.getItem('val');
                </script>
                <div class="validate"></div>
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="datebook" name="datebook" placeholder="Date for booking"/>
              </div>
              <div class="form-group">
                <textarea id="additional" class="form-control" name="additional add" rows="6" data-rule="required" data-msg="Please write something for us" placeholder="Additional Add"></textarea>
                <div class="validate"></div>
              </div>
              <form action="book.html"></form>
              <script>
                function storeData() {
                  const name = document.getElementById('name').value;
                  const email = document.getElementById('email').value;
                  const subject = document.getElementById('subject').value;
                  const datebook = document.getElementById('datebook').value;
                  const additional = document.getElementById('additional').value;

                  if(name=="" || email=="" || subject=="" || datebook=="" || additional==""){
                    alert("Please input the details data")
                  }
          
                  
                  else{
                    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

                    const newBooking = {
                    name,
                    email,
                    subject,
                    datebook,
                    additional
                  };

                  bookings.push(newBooking);

                  localStorage.setItem('bookings', JSON.stringify(bookings));
                  alert("Your booking successfully, please check your email verification")
                  }

                  
                }
              </script>
              
                <div class="btn-wrap">
                  <button type="submit" onclick="storeData()" class="btn-buy">Book Now</button>
                </div>
              </form>
               
            </form>
          </div>
        

    </div>
